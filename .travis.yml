_reference_jdk: &reference_jdk
  'JDK="adopt@1.8"'
_reference_os: &reference_os
  'linux'
_official_repo: &official_repo
  'Protelis/Protelis-Parser'

language: shell

git:
  depth: false

os:
  - osx
  - windows
  - *reference_os

dist: xenial

addons:
  apt:
    packages:
    - tree

stages:
  - reference
  - reference-multios
  - test
  - deploy

env:
  global:
    - MAVEN_OPTS: "'-Dorg.slf4j.simpleLogger.defaultLogLevel=warn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'"
    - SURGE_LOGIN=danilo.pianini@gmail.com
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - PUBLISH=false
    - OFFICIAL_REPO_SLUG="Protelis/Protelis-Parser"
    - MAVEN_VERSION="3.6.3"
    - MAVEN_OPTS="-Xmx1024m"
  matrix:
    - *reference_os
    - JDK="adopt-openj9@1.8"
    - JDK="adopt@1.11.0"
    - JDK="adopt-openj9@1.11.0"
    - JDK="adopt@"
    - JDK="adopt-openj9@"

_arm_build: &arm_build
  stage: test
  arch: arm64-graviton2
  os: linux
  virt: lxd
  group: edge
  env:
    - *reference_jdk
jobs:
  exclude:
    - os: *reference_os
      env: *reference_jdk
      arch: amd64
      stage: test
  include:
    # REFERENCE stage
    - stage: reference
      name: "Verify with reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk
      before_cache:
        - mv $HOME/.m2 m2-cache
      workspaces:
        create:
          name: baseline
          paths: "m2-cache"
    # REFERENCE on other OSs
    - <<: *arm_build
    - <<: *arm_build
      env:
        - JDK="adopt@1.11.0"
    - <<: *arm_build
      env:
        - JDK="adopt@"
    - stage: deploy
      name: "Deploy with reference OS and JDK"
      if: repo = env(OFFICIAL_REPO_SLUG) AND type != pull_request
      os: *reference_os
      env:
        - PUBLISH="true"
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_c2ba7c32533d_key -iv $encrypted_c2ba7c32533d_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - bash prepare_environment.sh
        - "curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -"
        - sudo apt-get install -y nodejs
        - sudo npm install --global surge
      script:
        - mvn -v
        - travis_retry mvn clean deploy

workspaces:
  use: baseline

before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk
  - source $GRAVIS/install-maven
  - if [ -e m2-cache ]; then mv m2-cache $HOME/.m2; fi

before_script:
  # Horrible workaround to support both Java 15 and Java 8
  - ./change_tycho_for_latest_javac.rb

script:
  - mvn -v
  # Warm up multiple times to work around issues under OSX
  - for i in { 1..10 }; do mvn install -Dgpg.skip=true && break || sleep 1; done
  - travis_retry mvn clean install -Dgpg.skip=true

after_failure:
  # Print the maven log for more information
  - cat */target/work/data/.metadata/.log
  - cat */target/work/data/.metadata/.log

after_success:
  - which surge

deploy:
  - provider: surge
    project: ./protelis.parser.repository/target/repository/
    domain: protelis-eclipse.surge.sh
    skip_cleanup: true
    on:
      os: *reference_os
      condition: $PUBLISH = "true"
      repo: *official_repo
      tags: true
  - provider: surge
    project: ./protelis.parser.repository/target/repository/
    domain: protelis-eclipse-development.surge.sh
    skip_cleanup: true
    on:
      os: *reference_os
      condition: $PUBLISH = "true"
      repo: *official_repo
      branch: develop

cache:
  branch: paths-relative
