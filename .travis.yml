reference_jdk: &reference_jdk
  'JDK="adopt@1.8.212-04"'
reference_os: &reference_os
  'linux'
official_repo: &official_repo
  'Protelis/Protelis-Parser'
language: bash
git:
  depth: false
os:
  - osx
  - windows
  - *reference_os
dist: xenial
addons:
  apt:
    packages:
    - tree
stages:
  - reference_testing
  - deploy
  - test
env:
  global:
    - MAVEN_OPTS: "'-Dorg.slf4j.simpleLogger.defaultLogLevel=warn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'"
    - SURGE_LOGIN=danilo.pianini@gmail.com
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - GRAVIS="https://raw.githubusercontent.com/DanySK/Gravis-CI/master/"
    - PUBLISH=false
    - OFFICIAL_REPO_SLUG="Protelis/Protelis-Parser"
  matrix:
    - JDK="adopt@1.8.212-04"
    - JDK="adopt-openj9@1.8.212-04"
    - JDK="adopt@1.11.28-0"
    - JDK="adopt-openj9@1.11.0-3"
matrix:
  exclude:
    - os: *reference_os
      env: *reference_jdk
jobs:
  include:
    - stage: reference_testing
      name: "Verify with reference OS and JDK"
      if: repo != env(OFFICIAL_REPO_SLUG) OR type == pull_request
      os: *reference_os
      env:
        - *reference_jdk
      script:
        - mvn -v
        - mvn clean install -Dgpg.skip=true 
    - stage: deploy
      name: "Verify and deploy with reference OS and JDK"
      if: repo = env(OFFICIAL_REPO_SLUG) AND type != pull_request
      os: *reference_os
      env:
        - PUBLISH="true"
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_c2ba7c32533d_key -iv $encrypted_c2ba7c32533d_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - bash prepare_environment.sh
        - "curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -"
        - sudo apt-get install -y nodejs
        - sudo npm install --global surge
      script:
        - mvn -v
        - mvn clean deploy
before_install:
  - curl "${GRAVIS}.install-jdk-travis.sh" --output .install-jdk-travis.sh
  - source .install-jdk-travis.sh
  - curl "${GRAVIS}.install-maven.sh" --output .install-maven.sh
  - source .install-maven.sh
script:
  - mvn -v
  - mvn clean install -Dgpg.skip=true 
before_cache:
  - rm -rf $HOME/.m2/repository/.meta
  - rm -rf $HOME/.m2/repository/org/protelis/
  - find $HOME/.m2/repository/ -name resolver-status.properties -type f -delete -print
  - find $HOME/.m2/repository/ -name _*.repositories -type f -delete -print
cache:
  directories:
    - $HOME/.m2/repository/
after_failure:
  # Print the maven log for more information
  - cat */target/work/data/.metadata/.log
  - cat */target/work/data/.metadata/.log
after_success:
  - ls ./protelis.parser.repository/target/repository/
deploy:
  - provider: surge
    project: ./protelis.parser.repository/target/repository/
    domain: protelis-eclipse.surge.sh
    skip_cleanup: true
    on:
      os: *reference_os
      condition: $PUBLISH = "true"
      repo: *official_repo
      tags: true
  - provider: surge
    project: ./protelis.parser.repository/target/repository/
    domain: protelis-eclipse-development.surge.sh
    skip_cleanup: true
    on:
      os: *reference_os
      condition: $PUBLISH = "true"
      repo: *official_repo
      branch: develop
